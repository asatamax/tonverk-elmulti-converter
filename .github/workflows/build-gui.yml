name: Build GUI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Rosetta 2
        run: softwareupdate --install-rosetta --agree-to-license || true

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements-gui.txt

      - name: Build universal macOS app
        run: |
          source .venv/bin/activate
          flet build macos --project "Tonverk Elmulti Converter" --product "Tonverk Elmulti Converter"

      - name: Create archive
        run: |
          cd build/macos
          zip -r elmconv-gui-mac-universal.zip "Tonverk Elmulti Converter.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: elmconv-gui-mac-universal
          path: build/macos/elmconv-gui-mac-universal.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements-gui.txt pyinstaller

      - name: Build with flet pack
        run: |
          .venv\Scripts\activate
          flet pack elmconv_gui.py --name "Tonverk Elmulti Converter"

      - name: Create archive
        run: |
          cd dist
          Compress-Archive -Path "Tonverk Elmulti Converter.exe" -DestinationPath "elmconv-gui-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: elmconv-gui-windows
          path: dist/elmconv-gui-windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
